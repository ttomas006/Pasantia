<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <ul>
                <li>
                    <img src="logo.png" alt="Logo de Pepsi">
                    <a href="#">¿Quienes somos?</a>
                    <a href="#">Contacto</a>
                    <a href="#">Ayuda</a>
                </li>
            </ul>
        </header>
        <h1>Entrevista de trabajo</h1>
        <h2>Saque acá su turno</h2>
        <form action=""></form>
            <div>
                <label for="input">Nombre: </label>
                <input type="text">
            </div>

            <div>
                <label for="input">Apellido: </label>
                <input type="text">
            </div>

            <div>
                <label for="input">DNI: </label>
                <input type="number">
            </div>

            <div>
                <label for="input">Numero: </label>
                <input type="number">
            </div>

            <div>
                <label for="input">Email: </label>
                <input type="text">
            </div>

            <div>
                <label for="sedes">Elegi la sede: </label>
                <select name="Sedes" id="algo">
                    <option value="torcuato">Ayacucho 533-Don torcuato</option>
                    <option value="san-fernando">Tuyuti 1026 -San fernando</option>
                    <option value="garin">Matheu 784-Garin</option>
                    <option value="benavidez">Milberg 666-Benavidez</option>
                </select>
            </div>

            <div>
                <h4>Contanos sobre vos:</h4>
                <textarea name="textarea" id=""></textarea>
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
